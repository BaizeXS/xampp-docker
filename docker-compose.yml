services:
  # Apache和PHP服务
  apache:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xampp-apache
    ports:
      - "${WEB_PORT:-80}:80"
      - "${SSL_PORT:-443}:443"
      - "${VITE_PORT:-5173}:5173"
      - "${LARAVEL_PORT:-8000}:8000"
    volumes:
      - ./www:/var/www/html
      - ./config/apache2/sites-available:/etc/apache2/sites-available
      - ./config/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - xampp-network

  # MariaDB数据库
  mariadb:
    image: mariadb:10.6
    container_name: xampp-mariadb
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - ./data/mariadb:/var/lib/mysql
      - ./config/mariadb/init:/docker-entrypoint-initdb.d
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-laravel}
      MARIADB_USER: ${MARIADB_USER:-user}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD:-password}
    restart: unless-stopped
    networks:
      - xampp-network

  # phpMyAdmin
  phpmyadmin:
    image: arm64v8/phpmyadmin # Mac M系列芯片需要使用arm64v8版本的镜像, 其他版本请使用 phpmyadmin/phpmyadmin
    container_name: xampp-phpmyadmin
    ports:
      - "${PMA_PORT:-8080}:80"
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD:-root}
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - xampp-network

networks:
  xampp-network:
    driver: bridge 